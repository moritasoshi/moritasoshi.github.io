<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soshi - Freelance Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      padding: 20px;
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      max-width: 550px;
      aspect-ratio: 91 / 55; /* 日本の名刺比率 */
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(0, 0, 0, 0.05);
      padding: 32px 40px;
      display: flex;
      flex-direction: column;
    }

    /* === 表面 === */
    .card-front {
      justify-content: space-between;
    }

    .card-front .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .title-block .title {
      font-size: 11px;
      font-weight: 500;
      color: #6b7280;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }

    .title-block .company {
      font-size: 13px;
      color: #374151;
      font-weight: 500;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name-block {
      margin: auto 0;
      padding: 20px 0;
    }

    .name-jp {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      letter-spacing: 0.15em;
      margin-bottom: 6px;
    }

    .name-en {
      font-size: 12px;
      color: #6b7280;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .contact-block {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #374151;
      text-decoration: none;
      transition: color 0.2s;
    }

    .contact-item:hover {
      color: #667eea;
    }

    .contact-item svg {
      width: 16px;
      height: 16px;
      color: #9ca3af;
      flex-shrink: 0;
    }

    /* === 裏面 === */
    .card-back {
      transform: rotateY(180deg);
      padding: 28px 36px;
    }

    .back-header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 16px;
      margin-bottom: 20px;
    }

    .back-title {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      letter-spacing: 0.05em;
    }

    .section {
      margin-bottom: 18px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 10px;
      font-weight: 600;
      color: #6b7280;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .section-content {
      font-size: 12px;
      color: #374151;
      line-height: 1.7;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .skill-tag {
      background: #f3f4f6;
      color: #374151;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .skill-tag.primary {
      background: #1f2937;
      color: white;
    }

    /* === ヒント === */
    .hint {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* === レスポンシブ === */
    @media (max-width: 600px) {
      .card-face {
        padding: 24px 28px;
      }

      .name-jp {
        font-size: 22px;
      }

      .card-back {
        padding: 20px 24px;
      }

      .section {
        margin-bottom: 14px;
      }
    }
  </style>
</head>

        </div>

          <div class="section-content">

      </div>
      
    </div>
  </div>

    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

</body>
</html>
